<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="directoryApp">
    <div class="container" place=-1>
        <div class="row">
            <h1>UF Directory App</h1>
        </div>
        
        <div class="row" ng-controller="ListingsController">
            <div class="col-md-6">
                <div class="input-group" id="searchBar">
                    <!--
                        :) Implement a way to filter through listings using the search bar
                        *  BONUS: search by code
                      -->
                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-search">
                        </span>
                    </span>
                    <input type="text" class="form-control" ng-model="query" placeholder="Search"/>

                </div>
                <div class="tableWrapper">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>Code</th>
                            <th>Building Name</th>
                            <th>Remove</th>
                            <th>See More</th>
                        </tr>
                        <tr ng-repeat="listing in listings | filter:query |orderBy: code">
                            
                            <td>{{listing.code}}</td>
                            <td>{{listing.name}}</td>
                            <td><input type="button" value="-" class="btn" ng-click="deleteListing(listing.code)"/>
                            <td><input type="button" value="More Info" ng-click="showDetails($index)"/>
                        </tr>
                        <!--

                            Fill in the rest of the table:
                                :) populate the rows with the code and name of each listing
                                :) include a way to remove individual listings

                          -->
                    </table>
                </div>
                <!--

                    :) Write an HTML form that adds new listings to the directory

                  -->
                <section class="add-form">
                    <h3>Add a Building</h3>
                    <input type="text" class="form-group" ng-model="code" placeholder="Building Code"/>
                    <input type="text" class="form-group" ng-model="name" placeholder="Name"/>
                    <input type="text" class="form-group" ng-model="latitude" placeholder="Latitude"/>
                    <input type="text" class="form-group" ng-model="longitude" placeholder="Longitude"/>
                    <input type="text" class="form-group" ng-model="address" placeholder="Address"/>
                    <input type="submit" class="btn" ng-click="addListing()"/>
                </section>

            </div>
            <div class="col-md-6">
                <div class="jumbotron">
                    <h2>Detailed Information</h2>
                    <div> 
                        <p>Latitude: {{listings[detailedInfo].coordinates.latitude}}</p>
                        <p>Longitude: {{listings[detailedInfo].coordinates.longitude}}</p>
                        <p>Address: {{listings[detailedInfo].address}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
</body>
</html>
